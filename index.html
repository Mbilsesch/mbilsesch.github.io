<!DOCTYPE html>
<html lang="zh-CN" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Startpage</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .logo {
    color: black;
    font-weight: 400;  /* 不加粗 */
    font-size: 2.5rem;
    user-select: none;
    margin-bottom: 40px;
  }

  form {
    width: 100%;
    max-width: 480px;
    padding: 0 20px;
  }

  input[type="search"] {
    width: 100%;
    padding: 16px 24px;
    font-size: 1.2rem;
    border-radius: 9999px; /* 超圆形 */
    border: 2px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
  }

  input[type="search"]::placeholder {
    color: #999;
  }

  input[type="search"]:focus {
    border-color: #1a73e8;
    box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
  }
  footer {
    text-align: center;
    padding: 14px 10px;
    font-size: 0.85rem;
    color: #5f6368;
    border-top: 1px solid #e0e0e0;
    user-select: none;
  }
</style>
</head>
<body>

<div class="logo">Startpage</div>

<form action="./search" method="get" onsubmit="return submitForm(event)">
  <input type="search" name="q" placeholder="Search..." autocomplete="off" autofocus />
</form>
<footer>
  © 2025 Mbilse All right reserved.
</footer>
<script>
  function submitForm(e) {
    const input = e.target.q;
    if (!input.value.trim()) {
      e.preventDefault();
      return false;
    }
    return true;
  }
</script>

</body>
</html>
