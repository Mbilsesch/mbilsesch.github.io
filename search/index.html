<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=0.85" />
<title>Search - Startpage</title>
<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
    Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  background: #fff;
  color: #202124;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: #fff;
  border-bottom: 1px solid #e0e0e0;
  display: flex;
  align-items: center;
  padding: 12px 24px;
  z-index: 1000;
  box-sizing: border-box;
}

header h1 {
  margin: 0;
  font-weight: 700;
  font-size: 1.5rem;
  color: #1a73e8;
  user-select: none;
  letter-spacing: 0.03em;
}

header input[type="text"] {
  margin-left: 20px;
  flex-grow: 1;
  max-width: 600px;
  padding: 10px 14px;
  font-size: 1rem;
  border: 1px solid #dfe1e5;
  border-radius: 24px;
  outline: none;
  transition: box-shadow 0.2s ease, border-color 0.2s ease;
  box-sizing: border-box;
}

header input[type="text"]::placeholder {
  color: #80868b;
}

header input[type="text"]:focus {
  border-color: #1a73e8;
  box-shadow: 0 0 8px rgba(26, 115, 232, 0.3);
}

main {
  margin-top: 60px;
  padding: 24px 24px 48px;
  flex-grow: 1;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-direction: column;
  gap: 16px; /* 卡片间距 */
}

/* 卡片样式 */
.card {
  background-color: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  padding: 16px 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: box-shadow 0.2s ease;
  cursor: default;
}

.card:hover {
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}

.card-title {
  font-weight: 600;
  font-size: 1.15rem;
  color: #1a0dab;
  margin-bottom: 8px;
  user-select: text;
}

.card-url {
  font-size: 0.9rem;
  color: #006621;
  margin-bottom: 14px;
  user-select: text;
  word-break: break-word;
}

.card button {
  align-self: flex-start;
  padding: 7px 20px;
  font-size: 0.9rem;
  background-color: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  user-select: none;
}

.card button:hover {
  background-color: #1669c1;
}

.slc button {
  align-self: flex-start;
  padding: 7px;
  font-size: 0.9rem;
  background-color: #1a73e8;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  user-select: none;
}

.slc button:hover {
  background-color: #1669c1;
}

footer {
  text-align: center;
  padding: 14px 10px;
  font-size: 0.85rem;
  color: #5f6368;
  border-top: 1px solid #e0e0e0;
  user-select: none;
}
 footer a {
  
  font-size: 0.85rem;
  color: #5f6368;
  
}
</style>
</head>
<body>

<header>
  <h1>Startpage</h1>
  <input type="text" id="searchInput" placeholder="Search..." />
</header>

<main id="results">
  <!-- 搜索结果卡片 -->
</main>

<div class="slc">
 Pages: <button>-> 1</button> <button>-> 2</button> <button>-> 3</button>
</div>

<br />

  // 模拟网站数据
  const sites = [

     { title: "OSChina 中国", url: "https://oschina.com" },
     { title: "Git SCM 代码工具", url: "https://git-scm.com" },
     { title: "Microsoft——AI、云、生产力、计算、游戏和应用", url: "https://www.microsoft.com" },
     { title: "Google", url: "https://www.google.com" },
     { title: "Facebook", url: "https://www.facebook.com" },
     { title: "X (Twitter)", url: "https://twitter.com" },
     { title: "Google Chrome (谷歌 Chrome 浏览器)", url: "https://chrome.google.com" },
     { title: "WeCom 企业微信", url: "https://work.weixin.qq.com" },
     { title: "Newest Questions - Stack Overflow", url: "https://stackoverflow.com" },
     { title: "MDN Web Docs", url: "https://developer.mozilla.org" },
     { title: "Wikipedia 维基百科 (Wiki)", url: "https://www.wikipedia.org" },
     { title: "GitHub AI", url: "https://github.ai" },
     { title: "YouTube", url: "https://www.youtube.com" },
     { title: "Google 谷歌", url: "https://google.com" },
     { title: "Google Play Store", url: "https://play.google.com" },
     { title: "Google Shopping", url: "https://shop.google.com" },
     { title: "Google Cloud", url: "https://cloud.google.com" },
     { title: "随时随地连接、保护、构建 | Cloudflare", url: "https://cloudflare.com" },

     { title: "Mbilse on Codepen", url: "https://codepen.io/mbilse" },

    { title: "Mbilse Care - Build,deploy,connect and use anywhere.", url: "https://mbilse001.github.io/en" },
{ title: "你好 - 小梅词库", url: "/dics/" }
  ];

  const resultsEl = document.getElementById("results");
  const searchInput = document.getElementById("searchInput");

  // 读取url中的q参数
  function getQueryKeyword() {
    const params = new URLSearchParams(window.location.search);
    return params.get('q') || '';
  }

  // 渲染卡片
  function renderResults(keyword) {
    const lower = keyword.toLowerCase();
    resultsEl.innerHTML = '';
    const filtered = sites.filter(site =>
      site.title.toLowerCase().includes(lower) || site.url.toLowerCase().includes(lower)
    );
    if(filtered.length === 0) {
      resultsEl.innerHTML = `<p>-  目前没有找到匹配的结果  -</p>`;
      return;
    }
    for (const site of filtered) {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('div');
      title.className = 'card-title';
      title.textContent = site.title;

      const url = document.createElement('div');
      url.className = 'card-url';
      url.textContent = site.url;

      const btn = document.createElement('button');
      btn.textContent = 'View';
      btn.onclick = () => window.open(site.url, '_blank');

      card.appendChild(title);
      card.appendChild(url);
      card.appendChild(btn);

      resultsEl.appendChild(card);
    }
  }

  // 初始化
  function init() {
    const keyword = getQueryKeyword();
    searchInput.value = keyword;
    searchInput.placeholder = keyword ? keyword : "Search...";

    renderResults(keyword);

    // 输入回车跳转到新的url
    searchInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        const val = searchInput.value.trim();
        const url = val ? `?q=${encodeURIComponent(val)}` : window.location.pathname;
        window.location.href = url;
      }
    });
  }

  init();
</script>


</body>
</html>
